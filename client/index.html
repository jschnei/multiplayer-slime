
<!doctype html>
<html>
  <head>
    <title>Multiplayer Slime Volleyball!</title>
    <link href="/css/style.css" rel="stylesheet">
    <script type = "application/dart" src="/src/app.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <div id="errors" class="container error"></div>
    <div id="options" class="container">
      <p>
      <label><b>Start a local game</b>: </label><button id="local">Start Game</button>
      </p>
      <label><b>Start a networked game</b>: </label>
      <div class="innerbox">
        <label>Room Name:  </label><input type="text" id="room_create"></input><br/ >
        <label>Buffer:  </label><input type="number" id="buffer" value="3"></input><br/>
        <button id="network_create">Start Game</button><br/>
      </div>
      <label><b>Join a networked game</b>: </label>
      <div class="innerbox">
        <label>Room Name:  </label><input type="text" id="room_join"></input><br/ >
        <button id="network_join">Join Game</button><br/>
      </div>
      
    </div>

    <div id="game">
    </div>
  </body>
</html>

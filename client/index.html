
<!doctype html>
<html>
  <head>
    <title>Multiplayer Slime Volleyball!</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
    </style>
    <script type = "application/dart" src="/src/app.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </head>
  <body>
    <div id="options">
      <div>
        <button id="local">Start Local Game</button>
      </div>
      <div>
        <button id="network">Start Network Game</button>
        <input type="text" id="buffer"></input>
        <input type="text" id="room"></input>
      </div>
    </div>
    <div id="game" style="position:relative;margin:15px auto;width:750px;">
    </div>
  </body>
</html>
